<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <h2>Students</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_table }}
      <button type="submit">Add Student</button>
    </form>
    <ul>
      {% for student in students %}
      <li><a href="{% url 'details' student.id %}">{{ student.name }}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'courses' %}">Go to Courses</a>
  </body>
</html>
